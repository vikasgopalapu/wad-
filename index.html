<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Book Store</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <button type="button" onclick="showPage('home')">Home</button>
    <button type="button" onclick="showPage('login')">Login</button>
    <button type="button" onclick="showPage('register')">Register</button>
    <button type="button" onclick="showPage('catalogue')">Catalogue</button>
    <button type="button" onclick="showPage('cart')">Cart</button>
    <button type="button" onclick="showPage('payment')">Payment</button>
</header>

<!-- HOME -->
<div id="home" class="section">
    <h1>Welcome to Online Book Store</h1>
    <p>Read • Select • Purchase</p>
    <img src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" 
         width="220" alt="Books animation">
</div>

<!-- LOGIN -->
<div id="login" class="section">
    <h2>Login</h2>
    <input type="text" placeholder="User ID"><br>
    <input type="password" placeholder="Password"><br>
    <button type="button">Login</button><br>
    <button type="button" onclick="showPage('home')">Back</button>
</div>

<!-- REGISTER -->
<div id="register" class="section">
    <h2>Register</h2>
    <input type="text" placeholder="Name"><br>
    <input type="tel" placeholder="Phone Number"><br>
    <input type="email" placeholder="Email ID"><br>
    <input type="password" placeholder="Password"><br>
    <button type="button">Register</button><br>
    <button type="button" onclick="showPage('home')">Back</button>
</div>

<!-- CATALOGUE -->
<div id="catalogue" class="section">
    <h2>Book Catalogue</h2>

    <div class="book">
        <img src="https://covers.openlibrary.org/b/id/8231856-L.jpg" alt="Don Quixote">
        <p>Don Quixote</p>
        <p>₹499</p>
        <button type="button" onclick="addToCart('Don Quixote',499)">Add to Cart</button>
    </div>

    <div class="book">
        <img src="https://covers.openlibrary.org/b/id/7984916-L.jpg" alt="Harry Potter">
        <p>Harry Potter</p>
        <p>₹699</p>
        <button type="button" onclick="addToCart('Harry Potter',699)">Add to Cart</button>
    </div>

    <div class="book">
        <img src="https://covers.openlibrary.org/b/id/7222246-L.jpg" alt="Atomic Habits">
        <p>Atomic Habits</p>
        <p>₹399</p>
        <button type="button" onclick="addToCart('Atomic Habits',399)">Add to Cart</button>
    </div>

    <br>
    <button type="button" onclick="showPage('home')">Back</button>
</div>

<!-- CART -->
<div id="cart" class="section">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalAmount"></p>
    <button type="button" onclick="showPage('payment')">Proceed to Payment</button><br>
    <button type="button" onclick="showPage('catalogue')">Back</button>
</div>

<!-- PAYMENT -->
<div id="payment" class="section">
    <h2>Payment</h2>

    <div class="payment-box">
        <p><strong>UPI ID:</strong> stsvardhan@ybl</p>

        <div class="qr-box">
            <canvas id="qrCanvas"></canvas>
        </div>

        <p>Scan QR to Pay</p>
        <button type="button">Confirm Payment</button>
    </div>

    <button type="button" onclick="showPage('cart')">Back</button>
</div>

<!-- QR Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="script.js"></script>

</body>
</html>
